    <style>
        /* Theme Variables */
        :root {
            --color-background: #121212;
            --color-surface: #1e1e1e;
            --color-primary: #8A2BE2;
            --color-secondary: #FFD700;
            --color-text: #EAEAEA;
            --color-text-muted: #A0A0A0;
            --color-border: #333333;
            --color-action: #00897B;
        }
        [data-theme="light"] {
            --color-background: #f0f0f0;
            --color-surface: #ffffff;
            --color-primary: #6A1B9A;
            --color-secondary: #FFA000;
            --color-text: #333333;
            --color-text-muted: #666666;
            --color-border: #dddddd;
            --color-action: #00796B;
        }
        body {
            background-color: var(--color-background);
            color: var(--color-text);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .controls, .output {
            background-color: var(--color-surface);
            border-color: var(--color-border);
        }
        .tab-button {
            color: var(--color-text-muted);
        }
        .tab-button:hover {
            color: var(--color-text);
        }
        .tab-button.active {
            color: var(--color-secondary);
            border-bottom-color: var(--color-secondary);
        }
        .form-group input, .form-group textarea, .form-group select {
            background-color: rgba(44,44,44,0.5); /* Glassmorphism */
            backdrop-filter: blur(10px);
            border-color: var(--color-border);
            color: var(--color-text);
        }
        /* Canggih Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 10px var(--color-secondary);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,215,0,0.5); /* Neon glow */
        }
        /* QR Animation */
        #qr-code-container {
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }
        #qr-code-container:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 20px var(--color-primary);
        }
        /* Loading Spinner Premium */
        .loading-spinner {
            border-top-color: var(--color-secondary);
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Error Shake */
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        /* Tooltip Premium */
        .tooltip {
            position: relative;
        }
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--color-surface);
            color: var(--color-text);
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .tooltip:hover::after {
            opacity: 1;
        }

<body class="font-sans min-h-screen flex flex-col">
    <header class="text-center py-8 border-b border-border relative">

        </h1>

        <!-- Toggle Theme Button with Animasi -->
        <button id="theme-toggle" class="absolute top-4 right-4 bg-action text-white px-4 py-2 rounded-md hover:bg-[#00695C] transition-all">Toggle Theme</button>
    </header>

    <main class="container mx-auto px-4 py-8 flex-1 flex flex-col lg:flex-row gap-8">

                    <textarea id="text-input" class="w-full p-3 border border-border rounded-md text-text focus:ring-2 focus:ring-primary" placeholder="e.g., https://www.vinnesia.my.id" aria-label="Text or URL input"></textarea>

                <div id="qr-loading" class="absolute inset-0 flex items-center justify-center loading-spinner hidden"></div>
                <div id="qr-code"></div>
            </div>

    <footer class="bg-[#0a0a0a] text-text-muted text-center py-10 border-t border-border">
        <!-- Footer sama -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentTab = 'text';
            let logoImage = null;
            let fileDataUrl = null;
            let debounceTimer;

            const qrCode = new QRCodeStyling({
                width: 300,
                height: 300,
                data: "Welcome to VIN NESIA QR Generator!",
                image: "",
                dotsOptions: { color: "#000000", type: "square" },
                backgroundOptions: { color: "#ffffff" },
                imageOptions: { crossOrigin: "anonymous", margin: 5, imageSize: 0.4 },
                qrOptions: { errorCorrectionLevel: 'H' }
            });

            qrCode.append(document.getElementById("qr-code"));

            // Toggle Theme with GSAP Animasi
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const html = document.documentElement;
                if (html.dataset.theme === 'dark') {
                    html.dataset.theme = 'light';
                } else {
                    html.dataset.theme = 'dark';
                }
                gsap.to('body', { backgroundColor: html.dataset.theme === 'dark' ? '#121212' : '#f0f0f0', duration: 0.5 });
            });

            window.openTab = function(evt, tabName) {
                gsap.to('.tab-content:not(.hidden)', { x: -50, opacity: 0, duration: 0.3, onComplete: () => {
                    currentTab = tabName;
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.add('hidden'));
                    document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
                    const newTab = document.getElementById(tabName);
                    newTab.classList.remove('hidden');
                    gsap.fromTo(newTab, { x: 50, opacity: 0 }, { x: 0, opacity: 1, duration: 0.5, ease: 'power2.out' });
                    evt.currentTarget.classList.add('active');
                    evt.currentTarget.setAttribute('aria-selected', 'true');
                    document.querySelectorAll('.tab-button').forEach(tb => {
                        if (tb !== evt.currentTarget) tb.setAttribute('aria-selected', 'false');
                    });
                }});
            };

            function validateInput(tab) {
                let isValid = true;
                // Contoh validasi sederhana untuk tab 'text'
                if (tab === 'text') {
                    const input = document.getElementById('text-input').value.trim();
                    if (input === '') {
                        isValid = false;
                        const error = document.getElementById('text-error');
                        error.classList.remove('hidden');
                        gsap.to(error, { duration: 0.5, className: 'error-shake' });
                    } else {
                        document.getElementById('text-error').classList.add('hidden');
                    }
                }
                // Tambahkan validasi untuk tab lain jika perlu
                return isValid;
            }

            function generateQrCode() {
                if (!validateInput(currentTab)) return;

                const loading = document.getElementById('qr-loading');
                loading.classList.remove('hidden');

                let data = "";
                // Switch case sama seperti sebelumnya

                if (!data) data = "Welcome to VIN NESIA QR Generator!";

                const dotColor = document.getElementById('dot-color').value;
                const bgColor = document.getElementById('bg-color').value;
                const dotStyle = document.getElementById('dot-style').value;
                const qrContainer = document.getElementById('qr-code-container');
                qrContainer.style.backgroundColor = bgColor;

                gsap.to(qrContainer, { opacity: 0, rotation: -10, scale: 0.8, duration: 0.5, ease: 'back.in', onComplete: () => {
                    qrCode.update({
                        data: data,
                        image: logoImage,
                        dotsOptions: { color: dotColor, type: dotStyle },
                        backgroundOptions: { color: "transparent" }
                    });
                    gsap.to(qrContainer, { opacity: 1, rotation: 0, scale: 1, duration: 1, ease: 'back.out' });
                    loading.classList.add('hidden');
                }});
            }

            // Real-time Preview dengan Debounce
            document.querySelectorAll('input, textarea, select').forEach(el => {
                el.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(generateQrCode, 500);
                });
            });

            document.getElementById('generate-btn').addEventListener('click', () => {
                gsap.to('#generate-btn', { scale: 1.1, duration: 0.2, repeat: 1, yoyo: true });
                generateQrCode();
            });

            // Event listener lainnya sama

            // Initial setup
            openTab({currentTarget: document.querySelector('.tab-button')}, 'text');
            generateQrCode();
        });
    </script>
