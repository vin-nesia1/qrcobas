<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="h4xG5XuTjoTcM8fRui_yj0Dzy2go3ZTa3RfZBGwZmBg" />
    
    <!-- SEO Meta Tags (English) -->
    <title>QR Code Generator - VIN NESIA</title>
    <meta name="description" content="Create custom QR Codes with your logo for free. The VIN NESIA QR Code Generator supports Text, URL, WiFi, vCard, Location, and Files. Design your QR code with unique colors and styles.">
    <meta name="keywords" content="qr code generator, create qr code, free qr code, vin nesia, online qr code, qr code with logo, wifi qr code, vcard qr code, qr generator tool">
    <meta name="author" content="VIN NESIA">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-background: #0a0a0f;
            --color-surface: linear-gradient(145deg, #1a1a2e, #16213e);
            --color-surface-light: rgba(255, 255, 255, 0.05);
            --color-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --color-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --color-accent: #00f5ff;
            --color-text: #ffffff;
            --color-text-muted: #a0a0a0;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-action: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-glass: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-glow: 0 0 20px rgba(0, 245, 255, 0.3);
            --backdrop-blur: blur(16px) saturate(180%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-background);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: var(--color-accent);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 20%;
            width: 40px;
            height: 40px;
            background: var(--color-secondary);
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 70%;
            width: 80px;
            height: 80px;
            background: var(--color-primary);
            border-radius: 20px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
        }

        .header-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo-img {
            height: 60px;
            filter: drop-shadow(0 0 10px var(--color-accent));
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 10px var(--color-accent)); }
            100% { filter: drop-shadow(0 0 20px var(--color-accent)) brightness(1.2); }
        }

        header p {
            color: var(--color-text-muted);
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        /* Glass Morphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .controls {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .output {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            position: sticky;
            top: 2rem;
            text-align: center;
        }

        /* Modern Tab System */
        .tabs-container {
            margin-bottom: 2rem;
        }

        .tabs-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 1rem;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab-button:hover::before {
            left: 100%;
        }

        .tab-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .tab-button.active {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--color-text);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="color"] {
            padding: 0.5rem;
            height: 50px;
            cursor: pointer;
        }

        /* Design Options */
        .design-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
        }

        .design-section h3 {
            color: var(--color-accent);
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .design-section h3::before {
            content: '🎨';
            font-size: 1.2em;
        }

        .design-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* QR Code Display */
        #qr-code-container {
            width: 100%;
            max-width: 320px;
            padding: 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            margin: 0 auto 2rem auto;
            transition: all 0.3s ease;
        }

        #qr-code-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 30px rgba(0, 245, 255, 0.2);
        }

        #qr-code {
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 280px;
            width: 100%;
            overflow: hidden;
        }

        #qr-code canvas,
        #qr-code svg {
            border-radius: 12px;
            width: 100% !important;
            height: auto !important;
            max-width: 280px;
            max-height: 280px;
        }

        /* Mobile Responsive QR */
        @media (max-width: 768px) {
            #qr-code-container {
                max-width: calc(100vw - 4rem);
                padding: 1rem;
            }
            
            #qr-code {
                min-height: 250px;
            }
            
            #qr-code canvas,
            #qr-code svg {
                max-width: 250px;
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            #qr-code-container {
                max-width: calc(100vw - 2rem);
                padding: 0.75rem;
            }
            
            #qr-code {
                min-height: 220px;
            }
            
            #qr-code canvas,
            #qr-code svg {
                max-width: 220px;
                max-height: 220px;
            }
        }

        /* Buttons */
        .btn {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-generate {
            background: var(--color-action);
            color: white;
            width: 100%;
            padding: 1.25rem;
            font-size: 1.1rem;
            margin-top: auto;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 320px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: white;
            flex: 1;
        }

        .btn-outline {
            background: transparent;
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
        }

        .btn-outline:hover {
            background: var(--color-accent);
            color: var(--color-background);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            margin-top: 4rem;
            padding: 3rem 1rem;
            text-align: center;
            border-top: 1px solid var(--color-border);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--color-accent);
            transform: translateY(-2px);
        }

        .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .output {
                position: static;
            }

            .tabs-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem 0;
            }

            header {
                padding: 2rem 1rem;
            }

            header h1 {
                flex-direction: column;
                gap: 1rem;
            }

            .logo-img {
                height: 45px;
            }

            .controls,
            .output {
                padding: 1.5rem;
            }

            .design-grid {
                grid-template-columns: 1fr;
            }

            .download-buttons {
                flex-direction: column;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .tabs-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .tab-button {
                padding: 0.75rem 0.5rem;
                font-size: 0.8rem;
            }

            #qr-code-container {
                max-width: 280px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <header>
        <div class="header-glow"></div>

        </h1>
        <p>Advanced QR Code Generator</p>
    </header>

    <main class="container">
        <div class="controls glass-card">
            <div class="tabs-container">
                <div class="tabs-grid">

            <!-- Tab Contents -->

                <div class="form-group">
                    <label for="text-input">Your Text or URL</label>
                    <textarea id="text-input" placeholder="e.g., https://www.vinnesia.my.id">Welcome to VIN NESIA QR Generator!</textarea>

            </div>
            
            <div id="wifi" class="tab-content">

                    <label for="wifi-ssid">Network Name (SSID)</label>
                    <input type="text" id="wifi-ssid" placeholder="MyWiFiNetwork">

                    <label for="email-to">Recipient Email</label>
                    <input type="email" id="email-to" placeholder="recipient@example.com">

                <div class="form-group">
                    <label for="email-subject">Subject</label>
                    <input type="text" id="email-subject">

                <div class="form-group">
                    <label for="email-body">Message</label>
                    <textarea id="email-body"></textarea>

                <div class="form-group">
                    <label for="sms-body">Message</label>
                    <textarea id="sms-body"></textarea>

                    <label for="event-summary">Event Title</label>
                    <input type="text" id="event-summary" placeholder="My Event">
                </div>

                    <label for="event-start">Start Date (YYYY-MM-DDTHH:MM)</label>
                    <input type="text" id="event-start" placeholder="2023-12-31T23:59">

                    <label for="event-end">End Date (YYYY-MM-DDTHH:MM)</label>
                    <input type="text" id="event-end" placeholder="2024-01-01T00:01">

                    <textarea id="event-description" placeholder="Event details..."></textarea>

                    <label for="crypto-label">Label</label>

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="+6281234567890">
                </div>
            </div>
            
            <div id="whatsapp" class="tab-content">

    <!-- QRCodeStyling Library -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
    <script>
        // Global variables
        let currentTab = 'text';
        let logoImage = null;
        let fileDataUrl = null;
        let qrCode = null;

        // Initialize QRCodeStyling
        function initQRCode() {
            console.log('Initializing QR Code...');
            
            if (typeof QRCodeStyling === 'undefined') {
                console.log('QRCodeStyling not loaded yet, retrying...');
                setTimeout(initQRCode, 500);
                return;
            }

            try {
                console.log('Creating QRCodeStyling instance...');
                
                qrCode = new QRCodeStyling({
                    width: 280,
                    height: 280,
                    type: "svg",
                    data: "Welcome to VIN NESIA QR Generator!",
                    dotsOptions: {
                        color: "#000000",
                        type: "square"
                    },
                    backgroundOptions: {
                        color: "#ffffff"
                    },
                    qrOptions: {
                        errorCorrectionLevel: 'M'
                    }
                });

                console.log('QRCodeStyling instance created successfully');

                const qrContainer = document.getElementById("qr-code");
                if (qrContainer) {
                    qrContainer.innerHTML = '<div style="text-align: center; color: #666;">Loading QR Code...</div>';
                    
                    setTimeout(() => {
                        try {
                            qrContainer.innerHTML = '';
                            qrCode.append(qrContainer);
                            console.log('QR Code appended to container successfully');
                        } catch (appendError) {
                            console.error('Error appending QR code:', appendError);
                            // Fallback: try to generate canvas manually
                            generateFallbackQR();
                        }
                    }, 100);
                } else {
                    console.error('QR container not found');
                }

            } catch (error) {
                console.error('Error creating QRCodeStyling instance:', error);
                generateFallbackQR();
            }
        }

        // Fallback QR generation using simple method
        function generateFallbackQR() {
            console.log('Using fallback QR generation method...');
            const qrContainer = document.getElementById("qr-code");
            if (qrContainer) {
                // Create a simple QR code placeholder
                qrContainer.innerHTML = `
                    <div style="
                        width: 280px; 
                        height: 280px; 
                        background: #ffffff; 
                        border: 2px solid #000; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        border-radius: 12px;
                        font-size: 14px;
                        text-align: center;
                        color: #333;
                        flex-direction: column;
                        gap: 10px;
                    ">
                        <div style="font-size: 48px;">📱</div>
                        <div>QR Code Generator</div>
                        <div style="font-size: 12px; opacity: 0.7;">Library loading issue</div>
                        <div style="font-size: 12px; color: #007bff;">Please refresh the page</div>
                    </div>
                `;
            }
        }

        // Tab switching function
        function openTab(evt, tabName) {
            currentTab = tabName;
            
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
            
            // Generate QR code for new tab
            setTimeout(generateQrCode, 300);
        }

        // Generate QR Code data based on current tab
        function generateQRData() {
            let data = "";

            switch (currentTab) {
                case 'text':
                    data = document.getElementById('text-input').value || "Welcome to VIN NESIA QR Generator!";
                    break;
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const encryption = document.getElementById('wifi-encryption').value;
                    if (ssid) {
                        data = `WIFI:T:${encryption};S:${ssid};P:${password};;`;
                    } else {
                        data = "WIFI:T:WPA;S:MyWiFiNetwork;P:password123;;";
                    }
                    break;
                case 'vcard':
                    const name = document.getElementById('vcard-name').value;
                    const phone = document.getElementById('vcard-phone').value;
                    const email = document.getElementById('vcard-email').value;
                    const org = document.getElementById('vcard-org').value;
                    const url = document.getElementById('vcard-url').value;
                    if (name || phone || email) {
                        data = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nORG:${org}\nURL:${url}\nEND:VCARD`;
                    } else {
                        data = "BEGIN:VCARD\nVERSION:3.0\nFN:John Doe\nTEL:+1234567890\nEMAIL:john@example.com\nORG:VIN NESIA\nURL:https://www.vinnesia.my.id\nEND:VCARD";
                    }
                    break;
                case 'email':
                    const to = document.getElementById('email-to').value;
                    const subject = document.getElementById('email-subject').value;
                    const body = document.getElementById('email-body').value;
                    if (to) {
                        data = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    } else {
                        data = "mailto:support@vinnesia.my.id?subject=Hello&body=Hello from QR Generator";
                    }
                    break;
                case 'sms':
                    const smsTo = document.getElementById('sms-to').value;
                    const smsBody = document.getElementById('sms-body').value;
                    if (smsTo) {
                        data = `SMSTO:${smsTo}:${encodeURIComponent(smsBody)}`;
                    } else {
                        data = "SMSTO:+6281234567890:Hello from VIN NESIA QR Generator";
                    }
                    break;
                case 'geo':
                    const lat = document.getElementById('geo-lat').value;
                    const lon = document.getElementById('geo-lon').value;
                    if (lat && lon) {
                        data = `geo:${lat},${lon}`;
                    } else {
                        data = "geo:-6.2088,106.8456"; // Jakarta coordinates
                    }
                    break;
                case 'file':
                    data = fileDataUrl || "Please upload a file to generate QR code";
                    break;
                case 'event':
                    const summary = document.getElementById('event-summary').value;
                    const start = document.getElementById('event-start').value.replace(/[-:T]/g, '').replace(/\d{2}$/, '00');
                    const end = document.getElementById('event-end').value.replace(/[-:T]/g, '').replace(/\d{2}$/, '00');
                    const location = document.getElementById('event-location').value;
                    const description = document.getElementById('event-description').value;
                    if (summary && start && end) {
                        data = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:${summary}\nDTSTART:${start}\nDTEND:${end}\nLOCATION:${location}\nDESCRIPTION:${description}\nEND:VEVENT\nEND:VCALENDAR`;
                    } else {
                        data = "BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:VIN NESIA Event\nDTSTART:20241225T120000\nDTEND:20241225T130000\nLOCATION:Jakarta, Indonesia\nDESCRIPTION:Sample event from VIN NESIA QR Generator\nEND:VEVENT\nEND:VCALENDAR";
                    }
                    break;
                case 'crypto':
                    const cryptoType = document.getElementById('crypto-type').value;
                    const address = document.getElementById('crypto-address').value;
                    const amount = document.getElementById('crypto-amount').value;
                    const label = document.getElementById('crypto-label').value;
                    if (address) {
                        data = `${cryptoType}:${address}${amount ? `?amount=${amount}` : ''}${label ? `&label=${encodeURIComponent(label)}` : ''}`;
                    } else {
                        data = "bitcoin:1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa?amount=0.001&label=Donation";
                    }
                    break;
                case 'phone':
                    const phoneNumber = document.getElementById('phone-number').value;
                    if (phoneNumber) {
                        data = `tel:${phoneNumber}`;
                    } else {
                        data = "tel:+6281234567890";
                    }
                    break;
                case 'whatsapp':
                    const whatsappNumber = document.getElementById('whatsapp-number').value;
                    const whatsappMessage = document.getElementById('whatsapp-message').value;
                    if (whatsappNumber) {
                        data = `https://wa.me/${whatsappNumber.replace('+', '')}${whatsappMessage ? `?text=${encodeURIComponent(whatsappMessage)}` : ''}`;
                    } else {
                        data = "https://wa.me/6281234567890?text=Hello from VIN NESIA QR Generator";
                    }
                    break;
                case 'social':
                    const platform = document.getElementById('social-platform').value;
                    const username = document.getElementById('social-username').value;
                    if (username) {
                        if (platform === 'instagram') data = `https://instagram.com/${username}`;
                        else if (platform === 'telegram') data = `https://t.me/${username}`;
                        else if (platform === 'tiktok') data = `https://tiktok.com/@${username}`;
                    } else {
                        data = "https://instagram.com/vin.nesia.id";
                    }
                    break;
                case 'appstore':
                    const appPlatform = document.getElementById('appstore-platform').value;
                    const appId = document.getElementById('appstore-id').value;
                    if (appId) {
                        if (appPlatform === 'playstore') {
                            data = appId.startsWith('http') ? appId : `https://play.google.com/store/apps/details?id=${appId}`;
                        } else if (appPlatform === 'appstore') {
                            data = appId.startsWith('http') ? appId : `https://apps.apple.com/app/id${appId}`;
                        }
                    } else {
                        data = "https://play.google.com/store/apps/details?id=com.vinnesia.app";
                    }
                    break;
                case 'multilang':
                    const baseUrl = document.getElementById('multilang-baseurl').value;
                    const langParam = document.getElementById('multilang-langparam').value;
                    if (baseUrl && langParam) {
                        data = `${baseUrl}?${langParam}`;
                    } else {
                        data = "https://www.vinnesia.my.id?lang=en";
                    }
                    break;
                case 'htmlcustom':
                    const htmlContent = document.getElementById('htmlcustom-content').value;
                    if (htmlContent) {
                        data = `data:text/html;base64,${btoa(htmlContent)}`;
                    } else {
                        data = "data:text/html;base64," + btoa("<h1>Hello from VIN NESIA</h1>");
                    }
                    break;
                default:
                    data = "Welcome to VIN NESIA QR Generator!";
            }

            return data;
        }

        // Generate QR Code function
        function generateQrCode() {
            console.log('generateQrCode called, qrCode exists:', !!qrCode);
            
            if (!qrCode) {
                console.log('QR Code not initialized, initializing...');
                initQRCode();
                setTimeout(generateQrCode, 2000);
                return;
            }

            // Show loading state
            const generateBtn = document.getElementById('generate-btn');
            const originalText = generateBtn.textContent;
            generateBtn.textContent = '⏳ Generating...';
            generateBtn.disabled = true;

            setTimeout(() => {
                try {
                    // Get QR data
                    const data = generateQRData();
                    console.log('Generated data for QR code:', data.substring(0, 50) + '...');

                    // Get design options
                    const dotColor = document.getElementById('dot-color').value;
                    const bgColor = document.getElementById('bg-color').value;
                    const dotStyle = document.getElementById('dot-style').value;
                    
                    console.log('Design options - Color:', dotColor, 'BG:', bgColor, 'Style:', dotStyle);

                    // Get responsive size
                    const getQRSize = () => {
                        if (window.innerWidth <= 480) return 220;
                        if (window.innerWidth <= 768) return 250;
                        return 280;
                    };

                    // Advanced dot style mapping with unique characteristics
                    const getDotsOptions = (style) => {
                        switch (style) {
                            case 'square':
                                return { color: dotColor, type: "square" };
                            case 'dots':
                                return { color: dotColor, type: "dots" };
                            case 'rounded':
                                return { color: dotColor, type: "rounded" };
                            case 'extra-rounded':
                                return { color: dotColor, type: "extra-rounded" };
                            case 'classy':
                                return { color: dotColor, type: "classy" };
                            case 'classy-rounded':
                                return { color: dotColor, type: "classy-rounded" };
                            default:
                                return { color: dotColor, type: "square" };
                        }
                    };

                    // Corner styling based on dot style
                    const getCornersSquareOptions = (style) => {
                        switch (style) {
                            case 'dots':
                                return { color: dotColor, type: "dot" };
                            case 'rounded':
                            case 'extra-rounded':
                                return { color: dotColor, type: "extra-rounded" };
                            case 'classy':
                            case 'classy-rounded':
                                return { color: dotColor, type: "square" };
                            default:
                                return { color: dotColor, type: "square" };
                        }
                    };

                    const getCornersDotOptions = (style) => {
                        switch (style) {
                            case 'dots':
                                return { color: dotColor, type: "dot" };
                            case 'rounded':
                            case 'extra-rounded':
                            case 'classy-rounded':
                                return { color: dotColor, type: "square" };
                            default:
                                return { color: dotColor, type: "square" };
                        }
                    };

                    // Update container background
                    const qrContainer = document.getElementById('qr-code-container');
                    qrContainer.style.backgroundColor = bgColor;

                    // Update QR code with new options
                    const updateOptions = {
                        width: getQRSize(),
                        height: getQRSize(),
                        data: data,
                        dotsOptions: getDotsOptions(dotStyle),
                        cornersSquareOptions: getCornersSquareOptions(dotStyle),
                        cornersDotOptions: getCornersDotOptions(dotStyle),
                        backgroundOptions: {
                            color: bgColor
                        }
                    };

                    // Add logo if exists
                    if (logoImage) {
                        updateOptions.image = logoImage;
                        updateOptions.imageOptions = {
                            crossOrigin: "anonymous",
                            margin: 8,
                            imageSize: 0.25
                        };
                    }

                    console.log('Updating QR code with options:', updateOptions);
                    qrCode.update(updateOptions);
                    console.log('QR Code updated successfully');

                } catch (error) {
                    console.error('Error in generateQrCode:', error);
                    const qrCodeDiv = document.getElementById('qr-code');
                    qrCodeDiv.innerHTML = '<div style="color: #ff6b6b; text-align: center; padding: 2rem;">❌ Error generating QR code<br><small>' + error.message + '</small></div>';
                } finally {
                    // Reset button
                    generateBtn.textContent = originalText;
                    generateBtn.disabled = false;
                }
            }, 500);
        }

        // File upload handlers
        function setupFileHandlers() {
            // Logo upload
            const logoUpload = document.getElementById('logo-upload');
            if (logoUpload) {
                logoUpload.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            logoImage = event.target.result;
                            const label = document.querySelector('label[for="logo-upload"]');
                            if (label) {
                                const originalText = label.textContent;
                                label.textContent = '✅ Logo uploaded!';
                                setTimeout(() => {
                                    label.textContent = originalText;
                                    generateQrCode();
                                }, 1000);
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // File upload
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            fileDataUrl = event.target.result;
                            const label = document.querySelector('label[for="file-input"]');
                            if (label) {
                                const originalText = label.textContent;
                                label.textContent = '✅ File uploaded!';
                                setTimeout(() => {
                                    label.textContent = originalText;
                                    if (currentTab === 'file') generateQrCode();
                                }, 1000);
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        }

        // Download handlers
        function setupDownloadHandlers() {
            const downloadPng = document.getElementById('download-png');
            if (downloadPng) {
                downloadPng.addEventListener('click', () => {
                    if (!qrCode) {
                        alert('Please generate a QR code first!');
                        return;
                    }
                    
                    const originalText = downloadPng.textContent;
                    downloadPng.textContent = '⬇️ Downloading...';
                    
                    qrCode.download({ 
                        name: "vinnesia-qr-code", 
                        extension: "png" 
                    });
                    
                    setTimeout(() => downloadPng.textContent = originalText, 2000);
                });
            }

            const downloadSvg = document.getElementById('download-svg');
            if (downloadSvg) {
                downloadSvg.addEventListener('click', () => {
                    if (!qrCode) {
                        alert('Please generate a QR code first!');
                        return;
                    }
                    
                    const originalText = downloadSvg.textContent;
                    downloadSvg.textContent = '⬇️ Downloading...';
                    
                    qrCode.download({ 
                        name: "vinnesia-qr-code", 
                        extension: "svg" 
                    });
                    
                    setTimeout(() => downloadSvg.textContent = originalText, 2000);
                });
            }
        }

        // Setup generate button
        function setupGenerateButton() {
            const generateBtn = document.getElementById('generate-btn');
            if (generateBtn) {
                generateBtn.addEventListener('click', generateQrCode);
            }
        }

        // Setup real-time generation
        function setupRealTimeGeneration() {
            const inputs = document.querySelectorAll('input:not([type="file"]), textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', debounce(() => {
                    generateQrCode();
                }, 1000));
                
                // Also trigger on color change
                if (input.type === 'color') {
                    input.addEventListener('change', generateQrCode);
                }
            });
        }

        // Handle window resize to update QR size
        function setupResponsiveHandlers() {
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (qrCode) {
                        console.log('Window resized, updating QR code size');
                        generateQrCode();
                    }
                }, 300);
            });
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'Enter':
                            e.preventDefault();
                            generateQrCode();
                            break;
                        case 's':
                            e.preventDefault();
                            if (qrCode) {
                                const downloadBtn = document.getElementById('download-png');
                                if (downloadBtn) downloadBtn.click();
                            }
                            break;
                    }
                }
            });
        }

        // Initialize everything when DOM is ready
        function initializeApp() {
            console.log('=== Initializing VIN NESIA QR Generator ===');
            
            // Check if required elements exist
            const qrContainer = document.getElementById('qr-code');
            const generateBtn = document.getElementById('generate-btn');
            
            if (!qrContainer) {
                console.error('QR container not found!');
                return;
            }
            
            if (!generateBtn) {
                console.error('Generate button not found!');
                return;
            }
            
            console.log('All required elements found');
            
            // Setup all event handlers
            setupFileHandlers();
            setupDownloadHandlers();
            setupGenerateButton();
            setupKeyboardShortcuts();
            setupResponsiveHandlers();
            setupRealTimeGeneration();
            
            // Show initial loading message
            qrContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 50px;">🔄 Loading QR Generator...</div>';
            
            // Initialize QR Code with delay to ensure DOM is ready
            setTimeout(() => {
                console.log('Starting QR Code initialization...');
                initQRCode();
                
                // Generate initial QR code after initialization
                setTimeout(() => {
                    console.log('Generating initial QR code...');
                    generateQrCode();
                }, 3000);
            }, 1000);
            
            console.log('=== App initialization complete ===');
        }

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Make openTab function globally available
        window.openTab = openTab;
    </script>
